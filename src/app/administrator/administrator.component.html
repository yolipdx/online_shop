<div class="container">
  <form #logInForm="ngForm">

    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="inputName"
          type="text"
          #nameInput
          [(ngModel)] = 'name'
          required minlength="5"
        >
      </div>
    </div>

    <div class="form-group row">
      <label for="inputImg" class="col-sm-2 col-form-label">Img</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="inputImg"
          type="text"
          #nameInput
          [(ngModel)] = 'img'
          required minlength="1"
        >
      </div>
    </div>



    <div class="form-group row">
      <label for="inputAmount" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="inputPrice"
          type="number"
          [(ngModel)] = 'price'
          required minlength="1"
        >
      </div>
    </div>


    <div class="form-group row">
      <label for="inputAmount" class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="inputAmount"
          type="number"
          [(ngModel)] = 'amount'
          required minlength="1"
        >
      </div>
    </div>


    <div class="form-group row">
      <label for="inputKind" class="col-sm-2 col-form-label">Class</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="inputKind"
          type="text"
          [(ngModel)] = 'kind'
          required minlength="1"
        >
      </div>
    </div>

    <div class="form-group row">
      <label for="inputRecommend" class="col-sm-2 col-form-label">Recommend</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="inputRecommend"
          type="text"
          [(ngModel)] = 'recommend'
          required minlength="1"
        >
      </div>
    </div>



    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button
          [disabled] = "!logInForm.form.valid"
          type="submit" class="btn btn-primary">Sign in</button>
      </div>

    </div>

    <hr>
    <!--<p *ngIf="!emailInput.input.valid" invalid email></p>-->
    <!-- <p [ngClass]="{loginOk: match, loginError: !match}">{{info}}</p> -->


  </form>



</div>
