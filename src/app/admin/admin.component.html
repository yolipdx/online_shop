<div class="container">
  <form>

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Administor</label>


      <div class="col-sm-10">
        <input type="text"   name="inputEmail" class="form-control" id="inputEmail"
               #emailInput
               [(ngModel)] = 'name'
               required
        >

      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="inputPasswd" class="form-control" id="inputPassword3"
               placeholder="Password"
               [(ngModel)] = 'password'
               required
        >
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onLogIn()">Sign in</button>
      </div>

    </div>

    <hr>
    <p [ngClass]="{loginOk: match, loginError: !match}">{{err}}</p>


  </form>



</div>
