<div class="container">
  <form #logInForm="ngForm">
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input
                   name="inputEmail"
                   class="form-control"
                   id="inputEmail"
                   type="email"
                   #emailInput
                   [(ngModel)] = 'name'
                   required minlength="5"
            >
        </div>
      </div>

      <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
              <input type="password" name="inputPasswd"
                     class="form-control"
                     id="inputPassword3"
                     placeholder="Password"
                     [(ngModel)] = 'password'
                     required minlength="8"
              >
          </div>
      </div>

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button
              [disabled] = "!logInForm.form.valid"
              type="submit" class="btn btn-primary" (click)="onLogIn()">Sign in</button>
            <button
              [disabled] = "!logInForm.form.valid"
              class="btn btn-warning" (click)="onRegister()">Register</button>
        </div>
    </div>

    <hr>
    <!--<p *ngIf="!emailInput.input.valid" invalid email></p>-->
    <p [ngClass]="{loginOk: match, loginError: !match}">{{err}}</p>
  </form>

</div>
